<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanculator</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="wrapper">
        <div class="list">
            <span id="textarea"></span>
            <span id="result"></span>
            <hr>
            <div class="div">
                <button class="button" id="btn" type="submit">C</button>
                <button class="button varialbe-btn" id="btn" type="submit">()</button>
                <button class="button varialbe-btn" id="btn" type="submit">%</button>

                <button class="button" id="btn" type="submit">7</button>

                <button class="button" id="btn" type="submit">5</button>
                <button class="button" id="btn" type="submit">6</button>
                <button class="button varialbe-btn" id="btn" type="submit">â€”</button>
                <button class="button" id="btn" type="submit">1</button>
                <button class="button" id="btn" type="submit">2</button>
                <button class="button" id="btn" type="submit">3</button>
                <button class="button varialbe-btn" id="btn" type="submit">+</button>
                <button class="button" id="btn" type="submit">+/-</button>
                <button class="button" id="btn" type="submit">0</button>
                <button class="button" id="btn" type="submit">.</button>
                <button class="button" id="btn" type="submit">=</button>
            </div>
        </div>
    </div>



    <script src="./script.js"></script>

</html>
